<form [formGroup]="angForm" novalidate>
  <div class="form-group">
    <label for="formGroupExampleInput">Banda</label>
    <ng-select formControlName="nome" name="nome" 
        [items]="bandas" 
          bindLabel="nome"
          bindValue="id"
          [(ngModel)]="selectedPersonId">
    </ng-select>
    <div class="input-group-append">
      <app-banda></app-banda>
    </div>
  </div>
  <div *ngIf="angForm.controls['nome'].invalid && (angForm.controls['nome'].dirty || angForm.controls['nome'].touched)"
        class="alert alert-danger">
    <div *ngIf="angForm.controls['nome'].errors.required">
      Banda Obrigatória
      
    </div>
  </div>

  <div class="form-group">
    <label for="formGroupExampleInput2">Local</label>
    <!-- Substituir input abaixo pelo ng-select -->
    <ng-select formControlName="nome" name="nome" 
    [items]="local" 
      bindLabel="nome"
      bindValue="id"
      [(ngModel)]="selectedPersonId">
</ng-select>
  </div>
  <div *ngIf="angForm.controls['local'].invalid && (angForm.controls['local'].dirty || angForm.controls['local'].touched)"
        class="alert alert-danger">
    <div *ngIf="angForm.controls['local'].errors.required">
      Local é obrigatório.
     </div>
  </div>

  <div class="form-group">
    <label for="formGroupExampleInput">Data</label>
    <input type="date" class="form-control" id="formGroupExampleInput" formControlName="data" #data>
  </div>
  <div *ngIf="angForm.controls['data'].invalid && (angForm.controls['data'].dirty || angForm.controls['data'].touched)"
        class="alert alert-danger">
    <div *ngIf="angForm.controls['data'].errors.required">
      Data é obrigatório.
    </div>
  </div>
  <button (click)="addEvento()" type="button" class="btn btn-primary">Enviar</button>
