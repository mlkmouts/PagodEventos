<form [formGroup]="angForm" novalidate>
    <div class="form-group">
      <label for="formGroupExampleInput">Banda</label>
      <input type="text" class="form-control" id="formGroupExampleInput" formControlName="nome" name="nome" #nome [(ngModel)]="banda.nome">
    </div>
    <div *ngIf="angForm.controls['nome'].invalid && (angForm.controls['nome'].dirty || angForm.controls['nome'].touched)"
          class="alert alert-danger">
      <div *ngIf="angForm.controls['nome'].errors.required">
        Banda Obrigatória
        
      </div>
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Local</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" formControlName="local" #local [(ngModel)]="banda.local">
    </div>
    <div *ngIf="angForm.controls['local'].invalid && (angForm.controls['local'].dirty || angForm.controls['local'].touched)"
          class="alert alert-danger">
      <div *ngIf="angForm.controls['local'].errors.required">
        Local é obrigatório.
      </div>
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput">Data</label>
      <input type="date" class="form-control" id="formGroupExampleInput" formControlName="data" #data [(ngModel)]= "banda.data">
    </div>
    <div *ngIf="angForm.controls['data'].invalid && (angForm.controls['data'].dirty || angForm.controls['data'].touched)"
          class="alert alert-danger">
      <div *ngIf="angForm.controls['data'].errors.required">
        Data é obrigatório.
      </div>
    </div>
    <button (click)="editarEvento()" type="button" class="btn btn-primary">Atualizar</button>
  </form>
